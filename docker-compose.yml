services:
  db: # MySQLサービス名。Dockerではdatabase.ymlのhostでこの名前を使用する。実は自由に名前を決められる。
    image: mysql:5.7
    platform: linux/amd64
    environment:
      TZ: Asia/Tokyo
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: myapp_development
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - 3307:3306

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    user: "1000:1000"
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -b '0.0.0.0'"
    tty: true
    stdin_open: true
    volumes:
      - .:/graduation_work_app
      - bundle_data:/usr/local/bundle:cached
    environment:
      TZ: Asia/Tokyo
      DATABASE_HOST: db
      DATABASE_USERNAME: root
      DATABASE_PASSWORD: password
      BUNDLE_PATH: /usr/local/bundle  # 追加
      BUNDLE_APP_CONFIG: /usr/local/bundle  # 追加
      REDIS_URL: redis://redis:6379/1  # 追加
    ports:
      - "3000:3000"
    depends_on:
      - db  # webサービスがdbサービスに依存していることを明示
      - redis  # 追加
    working_dir: /graduation_work_app

  # 以下を追加
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

volumes:
  mysql_data:
  bundle_data:
  redis_data:  # 追加
  